<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Giả - Đặt Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .products {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .product p {
            color: #888;
            font-size: 1.1rem;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        #cart {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        #address-form {
            margin-top: 20px;
            display: none; /* Ẩn form ban đầu */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Giả - Fake Shop</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
    </nav>
    <main>
        <section class="products" id="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 3', 40)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>No items in the cart.</p>
            </div>
            <h3>Total: $<span id="cart-total">0</span></h3>
            <button onclick="showAddressForm()">Proceed to Checkout</button>

            <form id="address-form">
                <h3>Enter Your Address</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="address">Address:</label>
                <textarea id="address" rows="3" required></textarea><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required><br><br>
                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fake Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        // Thêm sản phẩm vào giỏ hàng
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
            alert(productName + " has been added to your cart!");
        }

        // Cập nhật giỏ hàng
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `
                    <div>
                        ${item.name} - $${item.price.toFixed(2)}
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>No items in the cart.</p>";
            }

            cartTotal.textContent = total.toFixed(2);
        }

        // Xóa sản phẩm khỏi giỏ hàng
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Hiển thị form nhập địa chỉ
        function showAddressForm() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const form = document.getElementById("address-form");
            form.style.display = "block";
        }

        // Xử lý đặt hàng giả
        function placeOrder() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;

            if (!name || !address || !phone) {
                alert("Please fill in all required fields!");
                return;
            }

            alert(`Order placed successfully!\nName: ${name}\nAddress: ${address}\nPhone: ${phone}`);
            cart = [];
            updateCart();
            document.getElementById("address-form").style.display = "none";
        }
    </script>
</body>
</html>

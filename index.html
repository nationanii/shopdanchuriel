<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Giả - Nạp Tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .balance-section {
            text-align: center;
            margin: 20px 0;
        }
        .balance-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .balance-section p {
            font-size: 1.2rem;
            color: #555;
        }
        .recharge-section {
            margin-top: 20px;
        }
        .recharge-section label {
            font-size: 1.1rem;
        }
        .recharge-section input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .recharge-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .recharge-section button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Giả - Fake Shop</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
        <a href="#recharge">Recharge</a>
    </nav>
    <main>
        <section id="recharge">
            <div class="balance-section">
                <h2>Your Balance</h2>
                <p id="balance-display">$0.00</p>
            </div>
            <div class="recharge-section">
                <h3>Recharge Your Account</h3>
                <label for="recharge-amount">Enter Amount:</label>
                <input type="number" id="recharge-amount" min="1" placeholder="Enter amount to recharge" required>
                <button onclick="recharge()">Recharge</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fake Shop. All rights reserved.</p>
    </footer>

    <script>
        let balance = 0; // Số dư ban đầu

        // Cập nhật hiển thị số dư
        function updateBalanceDisplay() {
            const balanceDisplay = document.getElementById("balance-display");
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
        }

        // Xử lý nạp tiền
        function recharge() {
            const rechargeInput = document.getElementById("recharge-amount");
            const rechargeAmount = parseFloat(rechargeInput.value);

            if (isNaN(rechargeAmount) || rechargeAmount <= 0) {
                alert("Please enter a valid amount!");
                return;
            }

            // Cập nhật số dư
            balance += rechargeAmount;
            updateBalanceDisplay();

            alert(`Successfully recharged $${rechargeAmount.toFixed(2)}!`);
            rechargeInput.value = ""; // Xóa input sau khi nạp
        }

        // Khởi tạo hiển thị số dư
        updateBalanceDisplay();
    </script>
</body>
</html>
